<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Play Blackjack 2.0</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/play.css" />
  </head>
  <body>
    <main class="game">
      <div class="container">
        <div class="bottom">
          <div class="count">
            <div class="count-user">
              <p class="playername">BlessTheBoy</p>
              <div>
                <img
                  src="assets/images/playerImage.png"
                  alt="playerAvatar"
                  class="avatar"
                />
                <span>20</span>
              </div>
            </div>
            <div class="count-computer">
              <p class="playername">Computer</p>
              <div>
                <img
                  src="assets/images/computerAvatar.png"
                  alt="computerAvatar"
                  class="avatar"
                />
                <span>20</span>
              </div>
            </div>
          </div>
          <div class="controls">
            <div class="buttons">
              <button class="button hit">Hit</button>
              <button class="button stand">Stand</button>
              <button class="button deal">Deal</button>
            </div>
            <div class="scoreboard">
              <p>Wins: <span>3</span></p>
              <p>Draws: <span>3</span></p>
              <p>Losses: <span>3</span></p>
            </div>
          </div>
        </div>
      </div>
    </main>
    <aside class="potraitContent">
      <div class="blackjackLogo">
        <img src="assets/images/blackjack-logo.png" alt="blackjackLogo" />
      </div>
      <div class="tiltInstruction">
        <p>TILT YOUR PHONE TO CONTINUE</p>
        <img src="assets/images/tiltIcon.png" alt="tiltIcon" />
      </div>
    </aside>
  </body>
</html>
